<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>Volcanoes</title>
</head>
<body>
  <h1>Volcano dashboard</h1> 
  <button id="add-volcano-button">+</button>
  <div id="dashboard">
  </div>
  <div id="volcano-modal" data-volcanoId="nodata" dataMode="add-mode">
    <h3 id="modal-header"></h3>
    <form>
      <label for="input-name">Name:</label>
      <input type="text" id="input-name" required/>
      <label for="true">true</label>
      <input type="radio" 
             name="input-erupting"
             id="input-erupting-true"/>
      <label for="false">false</label>
      <input type="radio" 
             name="input-erupting"
             id="input-erupting-false"
             checked/>
      <label for="input-last-year-erupted">Last Year Erupted:</label>
      <input type="number" id="input-last-year-erupted" required/>
      <label for="input-country">Country:</label>
      <input type="text" id="input-country" required/>
      <label for="input-pic">Pic:</label>
      <input type="url" id="input-pic"/>
      <button type="button" id="modal-cancel-button">cancel</button>
      <button type="button" id="modal-add-save-button">add</button>
    </form>
  </div>
</body>
</html>
