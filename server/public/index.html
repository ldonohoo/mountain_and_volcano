<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>Volcanoes</title>
</head>
<body>
  <h1>Volcano dashboard</h1> 
  <button id="add-volcano-button" onclick="addVolcano">+</button>
  <div id="dashboard">
  </div>
  <div id="volcano-modal">
    <h3 id="modal-header"></h3>
    <form>
      <input type="text" id="input-text"/>
      <input type="radio" id="input-erupt-true" value="true"/>
      <input type="number" id="input-last-year-erupted"/>
      <input type="text" id="input-country"/>
      <input type="url" id="input-pic"/>
      <button onclick="edit-cancel">cancel</button>
      <button onclick="edit-add-save" id="modal-add-save-button"></button>
    </form>
  </div>
</body>
</html>
